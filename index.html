<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body class="theme-1">
    <div class="container">
      <div class="container__calculator">
        <div class="container__calculator-header">
          <h2>calc</h2>
          <div class="container__calculator-header-color-theme">
            <label for="theme-1">1</label>
            <input id="theme-1" type="radio" name="color-mode" />
            <label for="theme-2">2</label>
            <input id="theme-2" type="radio" name="color-mode" />
            <label for="theme-3">3</label>
            <input id="theme-3" type="radio" name="color-mode" />
          </div>
        </div>
        <div class="container__calculator-screen">321321</div>
        <div class="container__calculator-numbers-flex">
          <div class="numbers__num7">7</div>
          <div class="numbers__num8">8</div>
          <div class="numbers__num9">9</div>
          <div class="del" id="delete">DEL</div>
          <div class="numbers__num5">5</div>
          <div class="numbers__num6">6</div>
          <div class="numbers__num7">7</div>
          <div class="plus">+</div>
          <div class="numbers__num1">1</div>
          <div class="numbers__num2">2</div>
          <div class="numbers__num3">3</div>
          <div class="minus">-</div>
          <div class="dot">.</div>
          <div class="numbers__num0">0</div>
          <div class="divide">/</div>
          <div class="multiply">*</div>
          <div class="bottom">
            <div class="reset">reset</div>
            <div class="equals">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
